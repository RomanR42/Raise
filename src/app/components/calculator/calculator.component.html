<section class="calculator">
    <h1 class="calculator__header title">Calculator</h1>
    <p class="calculator__title">Nam libero tempore, cum soluta nobis est eligendi optio</p>
    <form class="calculator__form" [formGroup]="sendForm" (ngSubmit)="sendRequest()">
        <div class="calculator__form-first-row">
            <div class="calculator__form-group-first">
                <select name="colors" id="colors" class="small-input-field select" formControlName="colors">
                    <option selected disabled>Colors</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="orange">Orange</option>
                </select>
                <select name="size" id="size" class="small-input-field select" formControlName="size">
                    <option selected disabled>Size</option>
                    <option value="100">100%</option>
                    <option value="150">150%</option>
                    <option value="200">200%</option>
                </select>
            </div>
            <div class="calculator__form-group-second">
                <span class="inc-btns">
                    <button class="inc-btn" (click)="inc(-1)">-</button>
                    <input class="inc" type="text" value="100" formControlName="number">
                    <button class="inc-btn" (click)="inc(1)">+</button> 
                </span>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matPrefix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                      </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <span class="calculator__price">$56.25</span>
            </div>
        </div>
        <div class="calculator__form-second-row">
            <div class="calculator__form-group-third">
                <select name="city" id="city" class="small-input-field 
                    select makelarge-input-field" formControlName="city">
                    <option selected disabled>City</option>
                    <option value="Kyiv">Kyiv</option>
                    <option value="Rivne">Rivne</option>
                    <option value="Lviv">Lviv</option>
                </select>
                <select name="delivery" id="delivery" class="small-input-field 
                        select makelarge-input-field" formControlName="delivery">
                    <option selected disabled>Delivery</option>
                    <option value="New Post">New Post</option>
                    <option value="Ukrposhta">Ukrposhta</option>
                    <option value="Pickup">Pickup</option>
                </select>
            </div>
            <div class="calculator__form-group-fourth">
                <span class="calculator__price">$56.25</span>
                <button type="submit" class="calculator__btn primary-btn">Proceed</button>
            </div>
        </div>
    </form>
</section>
